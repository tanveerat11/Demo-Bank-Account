<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanveer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">..................Bank <span class="text-violet-500 font-medium">Account..................</span> </h1>
    </header>
    <main>
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-rose-600 p-8 rounded-lg">
                    <h4 class="text-3xl font-medium">Deposit</h4>
                    <h2 class="text-5xl font-bold ">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-zinc-800 p-8 rounded-lg">
                    <h4 class="text-3xl font-medium">Withdraw</h4>
                    <h2 class="text-5xl font-bold ">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-emerald-700 p-8 rounded-lg">
                    <h4 class="text-3xl font-medium">Balance</h4>
                    <h2 class="text-5xl font-bold ">$<span id="balance-total">00</span></h2>
                </div>
                
            </div>
        
        </section>


        <section class="mt-16 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-cyan-700 p-8  rounded-lg ">
                    <h3 class="text-4xl text-white mb-4 ">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 rounded-md p-3 block  " type="text" placeholder=" $ Amount you want to Deposit">
                    <button id="btn-deposit" class="bg-zinc-800 text-white font-medium text-lg mt-4 px-8 py-3 rounded-md hover:bg-stone-300 hover:text-zinc-800">Deposit</button>

                </div>

                <div class="bg-amber-500 p-8  rounded-lg ">
                    <h3 class="text-4xl text-white mb-4 ">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 rounded-md p-3 block  " type="text" placeholder=" $ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="bg-zinc-800 text-white font-medium text-lg mt-4 px-8 py-3 rounded-md hover:bg-stone-300 hover:text-zinc-800">Withdraw</button>

                </div>
            </div>
        </section>
    </main>

  <script src="./deposit.js"></script>
  <script src="./withdraw.js"></script>
</body>
</html>
